<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBattle for Cringe and Deranged Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: hidden;
            margin:0px;
        }
        
        h1 {
            color: #333;
        }
        
        #profile-pic-div{
            text-align:center;
            height: 100px;
        }

        #profile-pic{
            height: fit-content;
        }

        #title{
            width:100%;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
        }
        
        .color-picker {
            width: 50px;
            height: 30px;
            border: 1px solid #999;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }

        .top-panel{
            z-index: 1000;
            background-color: #eee;
            width: 90%;
            height: 150px;
            margin: 0px;
            border: solid 1px #747474;
            border-radius: 5px;
        }
        .right-panel{
            z-index: 1000;
            background-color: #eee;
            height: 150px;
            width: 10%;
            margin: 0px;
            border: solid 1px #747474;
            border-radius: 5px;
        }
        .tools{
            display: flex;
            width: 100%;
        }
        .user-info{
            display: flex;
            justify-content: start;
        }
        
        #pixelCanvas {
            position: absolute;
        }


        .toast {
            z-index: 1002;
            display: none;
            position: fixed;
            top: 25px;
            right: 25px;
            max-width: 300px;
            background: #fff;
            padding: 0.5rem;
            box-shadow: -1px 1px 10px rgba(0,0,0,0.3);
            z-index: 1023;
            animation: slideInRight 0.3s
                        ease-in-out forwards,
                        fadeOut 0.5s ease-in-out
                        forwards 3s;
            transform: translateX(110%);
            }
            .toast.closing{
            animation: slideOutRight 0.5s
                        ease-in-out forwards;
            }
            .toast-progress{
            position: absolute;
            display: block;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: #4CAF50;
            animation: toastProgress 3s
                        ease-in-out forwards;
            }
            @keyFrames slideInRight{
            0% {
                transform: translateX(110%);
            }
            75% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(0%);
            }
            }

            @keyFrames slideOutRight{
            0% {
                transform: translateX(0%);
            }
            75% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(110%);
            }
            }

            @keyFrames fadeOut{
            0% {
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
            }

            @keyFrames toastProgress{
            0% {
                width: 100%;
            }
            100%{
                width: 0%;
            }
            }
    </style>
</head>
<body>
    <div class="tools">
        <div class="top-panel">
            <h1 id="title">Pixel Battle</h1>
            <div class="user-info">
                <div id="profile-pic-div"></div>
                <h2 id="username"></h2>
            </div>
        </div>
        <div class="right-panel">
            <button type="button" id="logout" onclick="logoutPB()">Выход</button>
            <button type="button" id="logout" onclick="toggleGrit()">Сетка</button>
            <button type="button" id="logout" onclick="openSettingsForm()">Настройки</button>
            <input type="color" class="color-picker" value="#ff0000" id="colorPicker">
        </div>
    </div>
    <canvas id="pixelCanvas"></canvas>
    <div class="toast"></div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const address = window.location.href.replace('http://', '').replace('https://', '').split('/')[0];
        let pixels = {};
        let pixelTimeout = null;
        let lastPixelTime = null;
        let socket = new WebSocket("ws://" + address + "/ws?username=" + localStorage.username);
        var pixelSize = 15;
        var canvasSize = 200;
        let selectedPixel = null;
        let zoom = 1;

        let isRightMouseDown = false;
        let startX = 0;
        let startY = 0;

        let canvas = null;
        let grit = true;

        document.addEventListener('DOMContentLoaded', function() {
            let usernameHeader = $('#username')[0];
            usernameHeader.innerText = 'Добрый день, ' + localStorage.username + '!';

            let pp = $('#profile-pic-div')[0];
            let img = '<img id="profile-pic" src="' + localStorage.avatar + '" />'
            pp.innerHTML = img;

            canvas = document.getElementById('pixelCanvas');
            canvas.width = canvasSize * pixelSize;
            canvas.height = canvasSize * pixelSize;
            const colorPicker = document.getElementById('colorPicker');
            
            let currentColor = colorPicker.value;
            
            colorPicker.addEventListener('input', function() {
                currentColor = this.value;
            });
            
            initCanvas();
        });

        function initCanvas() {
            const ctx = canvas.getContext('2d');
            canvas.innerHTML = '';
            ctx.strokeStyle = '#AAA';
            ctx.lineWidth = 0.5;
            if (grit){
                ctx.strokeStyle = '#AAA';
                ctx.lineWidth = 0.5;

                for (let x = 0; x <= canvas.width; x += pixelSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                    
                for (let y = 0; y <= canvas.height; y += pixelSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } else {
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, canvas.height);
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(canvas.width, 0);
                ctx.lineTo(0, 0);
                ctx.stroke();
            }
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / zoom / pixelSize);
                const y = Math.floor((e.clientY - rect.top) / zoom / pixelSize);
                fillPixel(x, y);
            });
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / zoom / pixelSize);
                const y = Math.floor((e.clientY - rect.top) / zoom / pixelSize);
                if (selectedPixel == null || selectedPixel[0] !== x || selectedPixel[1] !== y){ 
                    if (selectedPixel !== null){
                        ctx.clearRect(
                            selectedPixel[0] * pixelSize - 1, 
                            selectedPixel[1] * pixelSize - 1, 
                            pixelSize + 2, 
                            pixelSize + 2);
                        if (grit){
                            ctx.strokeStyle = '#AAA';
                            ctx.strokeRect(selectedPixel[0] * pixelSize, selectedPixel[1] * pixelSize, pixelSize, pixelSize);
                        }
                    }              
                    const pixelX = x * pixelSize;
                    const pixelY = y * pixelSize;
                    selectedPixel = [x, y];
                    ctx.strokeStyle = '#333';
                    ctx.strokeRect(pixelX, pixelY, pixelSize, pixelSize);
                }
            });
            if (pixels.length !== 0){
                var keys = Object.keys(pixels);
                for (var key of keys){
                    fillPixel(pixels[key].x, pixels[key].y, pixels[key].color);
                }
            }
        }

        document.addEventListener("wheel", function(e) {  
            let maxZoom = 2;
            let minZoom = 0.3;
            const zoomFactor = 0.05;
            const zoomDirection = e.deltaY > 0 ? -1 : 1;

            const newScale = zoom + zoomDirection * zoomFactor;
            
            if (newScale < minZoom || newScale > maxZoom) return;
            
            zoom = newScale;

            canvas.style.transform = `scale(${zoom})`;
        });


        function fillPixel(x, y, color=null) {
            const ctx = canvas.getContext('2d');

            let currentColor = document.getElementById('colorPicker').value;

            const pixelX = x * pixelSize;
            const pixelY = y * pixelSize;
            
            if (color == null){
                let now = new Date().getTime();
                ctx.fillStyle = currentColor;
                if (lastPixelTime !== null){
                    let timeout = lastPixelTime + 1000*pixelTimeout;
                    if (now < timeout){
                        let seconds = Math.floor((timeout - now) / 1000);
                        showToast("Слишком быстро! Подождите ещё " +  (seconds + 1) + ((seconds % 10 > 3) ? " секунд." : (seconds % 10 > 0) ? " секунды." : " секунду."))
                        return
                    }
                }
                lastPixelTime = now;
            } else {
                ctx.fillStyle = color;
            }
            pixels[(x+":"+y)] = {"x": x, "y": y, "color": ctx.fillStyle};

            ctx.fillRect(pixelX, pixelY, pixelSize, pixelSize);
            if (grit){
                ctx.strokeStyle = '#AAA';
                ctx.strokeRect(pixelX, pixelY, pixelSize, pixelSize);
            }
            if (color == null) {
                fetch(
                    'http://' + address + '/pixel',
                    {
                        method: 'POST',
                        body: JSON.stringify({"X": x, "Y": y, "Color": currentColor, "Author": localStorage.username}),

                    }
                )
            }
        }


        document.addEventListener('mousedown', (event) => {
            if (event.button === 2) {
                isRightMouseDown = true;
                startX = event.clientX;
                startY = event.clientY;
            }
        });


        document.addEventListener('mousemove', (event) => {
            if (isRightMouseDown) {
                var deltaX = startX - event.clientX;
                var deltaY = startY - event.clientY;
                if (canvas.offsetTop - deltaY < 1200 * zoom && canvas.offsetTop - deltaY + canvas.height /2 > -1200 * zoom) {
                    canvas.style.top = (canvas.offsetTop - deltaY) + 'px';
                } else {
                    canvas.style.top = (canvas.offsetTop > 0 ? 1 : -1) * 1200 * zoom - (canvas.offsetTop < 0 ? canvas.height /2 : 0) + 'px' ;
                }
                if (canvas.offsetLeft - deltaX < 2500 * zoom && canvas.offsetLeft - deltaX > -2500 * zoom) {
                    canvas.style.left = (canvas.offsetLeft - deltaX) + 'px';
                } else {
                    canvas.style.left = (canvas.offsetLeft > 0 ? 1 : -1) * 2500 * zoom + 'px';
                }
                startX = event.clientX;
                startY = event.clientY;
            }
        });


        document.addEventListener('mouseup', (event) => {
            if (event.button === 2) {
                isRightMouseDown = false;
            }
        });


        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });


        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.type == 'init'){
                var payload = data.payload;
                var canvas = payload.canvas;
                pixelTimeout = payload.timeout;
                lastPixelTime = Date.parse(payload.last_pixel);
                var keys = Object.keys(canvas);
                for (var key of keys){
                    fillPixel(canvas[key].x, canvas[key].y, canvas[key].color);
                }
            } else if (data.type == 'update'){
                fillPixel(data.payload.x, data.payload.y, data.payload.color);
            } 
        };


        function logoutPB(){
            let now = new Date()
            let expireTime = now.getTime() + 1000;
            now.setTime(expireTime);

            document.cookie = "access_token=;expires="+now.toUTCString()+";path=/";
            localStorage.removeItem("username");
            localStorage.removeItem("avatar");
            window.location.href="/";
        }


        function showToast(errorText, duration){
            if ($('.toast').length != 0){$('.toast').remove()}
            box = document.createElement('div');
            toast = document.createElement('div');
            toast.className = "toast"
            toast.innerText = errorText;
            box.className = "toast-progress";

            duration = duration || 5000;
            toast.style.animationDuration = `${duration / 1000}`;
            box.style.animationDuration = `${duration / 1000}`;
            toast.appendChild(box);
            toast.style.display = 'block';
            $('body')[0].appendChild(toast);
        }


        function toggleGrit(){
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            grit = !grit;
            initCanvas();
        }
    </script>

</html>
