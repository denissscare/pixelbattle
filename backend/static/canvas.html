<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const address = window.location.href.replace('http://', '').replace('https://', '').split('/')[0];
        let pixels = {};
        let pixelTimeout = null;
        let lastPixelTime = null;
        let socket = new WebSocket("ws://" + address + "/ws?username=" + localStorage.username);
        var pixelSize = 15;
        var canvasSize = 300;
        let selectedPixel = null;
        let zoom = 1;

        let isRightMouseDown = false;
        let startX = 0;
        let startY = 0;

        let canvas = null;
        let grit = true;

        document.addEventListener('DOMContentLoaded', function() {
            let usernameHeader = $('#username')[0];
            usernameHeader.innerText = 'Добрый день, ' + localStorage.username + '!';

            let pp = $('#profile-pic-div')[0];
            let avatarPath = localStorage.avatar.split('/');
            let avatarPort = avatarPath[avatarPath.length-3].split(':')[1]
            avatarPath = avatarPath[avatarPath.length-2] + '/' + avatarPath[avatarPath.length-1];
            let img = '<img id="profile-pic" src="http://' + address.split(':')[0] + ':' + avatarPort + '/' + avatarPath + '" />'
            pp.innerHTML = img;

            canvas = document.getElementById('pixelCanvas');
            canvas.width = canvasSize * pixelSize;
            canvas.height = canvasSize * pixelSize;
            const colorPicker = document.getElementById('colorPicker');
            
            let currentColor = colorPicker.value;
            
            colorPicker.addEventListener('input', function() {
                currentColor = this.value;
            });
            
            initCanvas();
        });

        function initCanvas() {
            
            redrawCanvas();

            
            canvas.addEventListener('click', (e) => {
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / zoom / pixelSize);
                const y = Math.floor((e.clientY - rect.top) / zoom / pixelSize);
                fillPixel(x, y);
            });
            canvas.addEventListener('mousemove', (e) => {
                
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / zoom / pixelSize) * pixelSize;
                const y = Math.floor((e.clientY - rect.top) / zoom / pixelSize) * pixelSize;

                if (selectedPixel == null || selectedPixel[0] !== x || selectedPixel[1] !== y){ 
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    redrawCanvas();

                    ctx.strokeStyle = '#333';
                    ctx.beginPath();
                    ctx.moveTo(x            , y);
                    ctx.lineTo(x + pixelSize, y);
                    ctx.lineTo(x + pixelSize, y + pixelSize);
                    ctx.lineTo(x            , y + pixelSize);
                    ctx.lineTo(x            , y);
                    ctx.stroke();
                    selectedPixel = [x, y];
                }
            });
        }

        document.addEventListener("wheel", function(e) {  
            let maxZoom = 2;
            let minZoom = 0.3;
            const zoomFactor = 0.05;
            const zoomDirection = e.deltaY > 0 ? -1 : 1;

            const newScale = zoom + zoomDirection * zoomFactor;
            
            if (newScale < minZoom || newScale > maxZoom) return;
            
            zoom = newScale;

            canvas.style.transform = `scale(${zoom})`;
        });


        function fillPixel(x, y, color=null) {
            const ctx = canvas.getContext('2d');

            let currentColor = document.getElementById('colorPicker').value;

            const pixelX = x * pixelSize;
            const pixelY = y * pixelSize;
            
            if (color == null){
                let now = new Date().getTime();
                ctx.fillStyle = currentColor;
                if (lastPixelTime !== null){
                    let timeout = lastPixelTime + 1000*pixelTimeout;
                    if (now < timeout){
                        let seconds = Math.floor((timeout - now) / 1000);
                        showToast("Слишком быстро! Подождите ещё " +  (seconds + 1) + ((seconds % 10 > 3) ? " секунд." : (seconds % 10 > 0) ? " секунды." : " секунду."))
                        return
                    }
                }
                lastPixelTime = now;
            } else {
                ctx.fillStyle = color;
            }
            pixels[(x+":"+y)] = {"x": x, "y": y, "color": ctx.fillStyle};

            ctx.fillRect(pixelX, pixelY, pixelSize, pixelSize);
            if (grit){
                ctx.strokeStyle = '#AAA';
                ctx.strokeRect(pixelX, pixelY, pixelSize, pixelSize);
            }
            if (color == null) {
                fetch(
                    'http://' + address + '/pixel',
                    {
                        method: 'POST',
                        body: JSON.stringify({"X": x, "Y": y, "Color": currentColor, "Author": localStorage.username}),
                    }
                )
            }
        }


        document.addEventListener('mousedown', (event) => {
            if (event.button === 2) {
                isRightMouseDown = true;
                startX = event.clientX;
                startY = event.clientY;
            }
        });


        document.addEventListener('mousemove', (event) => {
            if (isRightMouseDown) {
                var deltaX = startX - event.clientX;
                var deltaY = startY - event.clientY;
                if (canvas.offsetTop - deltaY < 1200 * zoom && canvas.offsetTop - deltaY + canvas.height /2 > -1200 * zoom) {
                    canvas.style.top = (canvas.offsetTop - deltaY) + 'px';
                } else {
                    canvas.style.top = (canvas.offsetTop > 0 ? 1 : -1) * 1200 * zoom - (canvas.offsetTop < 0 ? canvas.height /2 : 0) + 'px' ;
                }
                if (canvas.offsetLeft - deltaX < 2500 * zoom && canvas.offsetLeft - deltaX > -2500 * zoom) {
                    canvas.style.left = (canvas.offsetLeft - deltaX) + 'px';
                } else {
                    canvas.style.left = (canvas.offsetLeft > 0 ? 1 : -1) * 2500 * zoom + 'px';
                }
                startX = event.clientX;
                startY = event.clientY;
            }
        });


        document.addEventListener('mouseup', (event) => {
            if (event.button === 2) {
                isRightMouseDown = false;
            }
        });


        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });


        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.type == 'init'){
                var payload = data.payload;
                var canvas = payload.canvas;
                pixelTimeout = payload.timeout;
                lastPixelTime = Date.parse(payload.last_pixel);
                var keys = Object.keys(canvas);
                for (var key of keys){
                    fillPixel(canvas[key].x, canvas[key].y, canvas[key].color);
                }
            } else if (data.type == 'update'){
                if (!((data.payload.x +':'+data.payload.y) in pixels) || pixels[(data.payload.x +':'+data.payload.y)].color !== data.payload.color){
                    fillPixel(data.payload.x, data.payload.y, data.payload.color);
                }
            } 
        };


        function logoutPB(){
            let now = new Date()
            let expireTime = now.getTime() + 1000;
            now.setTime(expireTime);

            document.cookie = "access_token=;expires="+now.toUTCString()+";path=/";
            localStorage.removeItem("username");
            localStorage.removeItem("avatar");
            window.location.href="/";
        }

        function showToast(errorText, duration){
            if ($('.toast').length != 0){$('.toast').remove()}
            box = document.createElement('div');
            toast = document.createElement('div');
            toast.className = "toast"
            toast.innerText = errorText;
            box.className = "toast-progress";

            duration = duration || 5000;
            toast.style.animationDuration = `${duration / 1000}`;
            box.style.animationDuration = `${duration / 1000}`;
            toast.appendChild(box);
            toast.style.display = 'block';
            $('body')[0].appendChild(toast);
        }
      
        function toggleGrit(){
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            grit = !grit;
            redrawCanvas();
        }

        function drawOutline(){
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(canvas.width, 0);
            ctx.lineTo(0, 0);
            ctx.stroke();
        }

        function redrawCanvas(){
            const ctx = canvas.getContext('2d');
            canvas.innerHTML = '';
            ctx.strokeStyle = '#AAA';
            ctx.lineWidth = 0.5;
            if (grit){
                ctx.strokeStyle = '#AAA';
                ctx.lineWidth = 0.5;

                for (let x = 0; x <= canvas.width; x += pixelSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                    
                for (let y = 0; y <= canvas.height; y += pixelSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } else {
                drawOutline();
            }

            var keys = Object.keys(pixels);
            for (var key of keys){
                fillPixel(pixels[key].x, pixels[key].y, pixels[key].color);
            }
        }


        function previewAvatar(input) {
            const preview = document.getElementById('avatar-preview');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                
                reader.readAsDataURL(file);
            } else {
                preview.src = "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ddd'/%3E%3Ctext x='50%' y='50%' font-family='Trebuchet MS' font-size='14' fill='%23666' text-anchor='middle' dominant-baseline='middle'%3EИзображение%3C/text%3E%3C/svg%3E";
            }
        }
        
        
        $('#close-form')[0].addEventListener('click', function(e){
            $('#setting-dialog')[0].close();
        });


        async function openSettingsForm(){
            $('#email')[0].value = null;
            $('#avatar')[0].value = null;
            $('#avatar-preview')[0].src = "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ddd'/%3E%3Ctext x='50%' y='50%' font-family='Trebuchet MS' font-size='14' fill='%23666' text-anchor='middle' dominant-baseline='middle'%3EПревью%3C/text%3E%3C/svg%3E";
            var dialog = $("#setting-dialog")[0];
            var statusDivs = $(dialog).find('.status');
            for (i=0;i<statusDivs.length;i++){
                statusDivs[i].className = 'status';
                statusDivs[i].innerText = '';
            }
            dialog.showModal();
        };

        forms = $('form');
        for (i in formd)
        {
            console.log(forms[i])
            forms[i].addEventListener('submit', function(e){
                e.preventDefault(); 
                const formData = new FormData(this);
                fetch( e.currentTarget.id == 'update-email' ? '/email' : '/avatar', {
                    method: 'POST',
                    body: formData,
                }).then(response => {
                    var parentDiv = e.currentTarget.parentElement;
                    var statusDiv = $(parentDiv).find('.status')[0];
                        
                    if (response.ok){
                        statusDiv.className += ' success';
                        statusDiv.innerText = 'Данные успешно обновлены'
                    } else {
                        statusDiv.className += ' fail';
                        statusDiv.innerText = 'Произошла ошибка: ' + text;
                    }
                })
            })
        }
