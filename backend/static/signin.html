<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Вход в систему</h2>
        <form onsubmit="loginPB(); return false;">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div class="register-link">
            <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    async function loginPB() {
        username = $('#username')[0].value;
        password = $('#password')[0].value;
        creds = JSON.stringify({ 'email': username, 'password': password });
        const response = await fetch('/login', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json', 'Content-Length': creds.length},
            body: creds,
        });
        
        if (response.ok) {
            let data = await response.json();
            let now = new Date()
            let expireTime = now.getTime() + 1000*3600;
            now.setTime(expireTime);

            localStorage.setItem("avatar", data.user.avatar);
            localStorage.setItem("username", data.user.username);
            document.cookie = "access_token=" + data.token +";expires="+now.toUTCString()+";path=/";
            window.location.href = '/index';
        } else {
            alert('Login failed');
        }
    }
</script>
</html>
