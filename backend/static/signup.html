<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 2px solid #ddd;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-button {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px dashed #ccc;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .file-input-button:hover {
            background-color: #e0e0e0;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .toast {
            z-index: 1002;
            display: none;
            position: fixed;
            top: 25px;
            right: 25px;
            max-width: 300px;
            background: #fff;
            padding: 0.5rem;
            box-shadow: -1px 1px 10px rgba(0,0,0,0.3);
            z-index: 1023;
            animation: slideInRight 0.3s
                        ease-in-out forwards,
                        fadeOut 0.5s ease-in-out
                        forwards 3s;
            transform: translateX(110%);
            }
            .toast.closing{
            animation: slideOutRight 0.5s
                        ease-in-out forwards;
            }
            .toast-progress{
            position: absolute;
            display: block;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: #4CAF50;
            animation: toastProgress 3s
                        ease-in-out forwards;
            }
            @keyFrames slideInRight{
            0% {
                transform: translateX(110%);
            }
            75% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(0%);
            }
            }

            @keyFrames slideOutRight{
            0% {
                transform: translateX(0%);
            }
            75% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(110%);
            }
            }

            @keyFrames fadeOut{
            0% {
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
            }

            @keyFrames toastProgress{
            0% {
                width: 100%;
            }
            100%{
                width: 0%;
            }
            }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Регистрация</h2>
        <!-- <form action="/register", enctype="multipart/form-data", method="post"> -->
        <form>
            <div class="form-group">
                <label for="avatar">Аватар (необязательно):</label>
                <img id="avatar-preview" src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ddd'/%3E%3Ctext x='50%' y='50%' font-family='Arial' font-size='14' fill='%23666' text-anchor='middle' dominant-baseline='middle'%3EИзображение%3C/text%3E%3C/svg%3E" 
                     alt="Предпросмотр аватара" class="avatar-preview">
                <div class="file-input-wrapper">
                    <div class="file-input-button">Выберите файл</div>
                    <input type="file" id="avatar" name="avatar" accept="image/*" onchange="previewAvatar(this)">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
        </div>
    <div class="toast"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function previewAvatar(input) {
            const preview = document.getElementById('avatar-preview');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                
                reader.readAsDataURL(file);
            } else {
                preview.src = "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ddd'/%3E%3Ctext x='50%' y='50%' font-family='Arial' font-size='14' fill='%23666' text-anchor='middle' dominant-baseline='middle'%3EИзображение%3C/text%3E%3C/svg%3E";
            }
        }

        $('form')[0].addEventListener('submit', function(e){
            e.preventDefault(); 
            const formData = new FormData(this);
            const password = formData.get('password');
            if (password != formData.get('confirmPassword')){
                showToast('Введенные пароли не совпадают')
                return
            }

            if (password.length < 8){
                showToast('Пароль должен состоять минимум из 8 знаков')
                return
            }

            fetch('/register', {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok){
                    window.location.href = '/login'
                } else {
                    response.text().then(text => showToast(text))
                }
            })
        })

        function showToast(errorText, duration){
            if ($('.toast').length != 0){$('.toast').remove()}
            box = document.createElement('div');
            toast = document.createElement('div');
            toast.className = "toast"
            toast.innerText = errorText;
            box.className = "toast-progress";

            duration = duration || 5000;
            toast.style.animationDuration = `${duration / 1000}`;
            box.style.animationDuration = `${duration / 1000}`;
            toast.appendChild(box);
            toast.style.display = 'block';
            $('body')[0].appendChild(toast);
        }
    </script>
</body>
</html>
